<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="qr-code-component-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="parent">
    <img src="https://raw.githubusercontent.com/Ahmed-El-baz/QR-Code-For-Frontend-Mentor/master/qr-code-component-main/images/image-qr-code.png" alt="QR-Code">
    <h1>
      Improve your front-end <br> skills by building projects
    </h1>
    <p>
      Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level
    </p>
  </div>
  <div class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div>
    <div>
      Coded by <a href="https://github.com/Ahmed-El-baz" target="_blank">Ahmed</a>.
    </div>
  </div>
</body>
</html>
